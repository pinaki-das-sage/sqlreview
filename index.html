<!DOCTYPE html>
<html lang="en">
<head>
    <title>SQL Reviewer Tool</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
          integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/notiJ.css"/>
    <link rel="stylesheet" type="text/css" href="external/codemirror/css/docs.css"/>
</head>

<body>

<div class="enable-scrollbar hide-scrollbar">
    <div class="row">
        <div class="col-md-11">
            <div class="col-md-5">
                <button name="bPaste" type="button" class="btn btn-sm btn-primary" title="Paste">
                    <span class="fa fa-paste"></span>
                </button>
                <button name="bValidate" type="button" class="btn btn-sm btn-success">
                    Validate
                </button>
            </div>
        </div>
        <div class="col-md-1 no-padding-right">
            <button title="documentation" type="button" class="btn btn-sm btn-light btn-outline-primary"
                    onclick=" window.open('https://intacct.atlassian.net/wiki/spaces/DEV/pages/438894623/SQL+Migration+Checklist','_blank')">
                <span class="fa fa-book"></span>
            </button>
            <button title="github" type="button" class="btn btn-sm btn-light btn-outline-success"
                    onclick=" window.open('https://github.com/pinaki-das-sage/sqlreview','_blank')">
                <span class="fa fa-github"></span>
            </button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-8">
            <div class="input-group">
                <textarea id="validationInput" class="form-control hide" rows="25" cols="120" placeholder="Type or use the blue paste button above to enter text and then click on the validate button">
CREATE INDEX IX_FAASSETGROUP_CREATEDBY ON FAASSETGROUP (CNY#, CREATEDBY) TABLESPACE1 ACCTINDX
/

CREATE INDEX IX_FAASSETGROUP_MODIFIEDBY ON FAASSETGROUP (CNY#, MODIFIEDBY) TABLESPACE ACCTINDX
/

CREATE INDEX IX_FAASSETGROUP_DEPTKEY ON FAASSETGROUP (CNY#, DEPTKEY) TABLESPACE ACCTINDX
/

CREATE INDEX IX_FAASSETGROUP_LOCATIONKEY ON FAASSETGROUP (CNY#, LOCATIONKEY) TABLESPACE ACCTINDX
/</textarea>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <div id="validationOutput" class="form-control bg-light" style="height: 612px; overflow: auto;"></div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-5">
            <button name="bPaste" type="button" class="btn btn-sm btn-primary" title="Paste">
                <span class="fa fa-paste"></span>
            </button>
            <button name="bValidate" type="button" class="btn btn-sm btn-success">
                Validate
            </button>
        </div>
    </div>
</div>
<div id="loading">
    <img id="loading-image" src="images/loader.gif" alt="Loading..."/>
</div>

<script src="external/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="external/jquery-ui.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous" type="text/javascript"></script>
<script src="js/notification.js" type="text/javascript"></script>
<script src="js/query.js" type="text/javascript"></script>
<script src="js/rulemanager.js" type="text/javascript"></script>
<script src="js/validation.js" type="text/javascript"></script>
<script src="external/codemirror/js/codemirror.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
